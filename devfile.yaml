apiVersion: 1.0.0
metadata:
  name: apiProject
projects:
  - name: apiProject
    source:
      location: https://github.com/zosconnect/sample-db2-api
      type: github
      branch: main
components:
  - mountSources: true
    endpoints:
      - attributes:
          cookiesAuthEnabled: 'true'
          public: 'true'
          path: /zosConnect/designer/
          secure: 'true'
        name: zosconnect-ui
        port: 9080
    env:
      - name: ZCON_DESIGNER_PROJECT
        value: /projects/apiProject/start
    memoryLimit: 4927M
    type: dockerimage
    image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.69'
    alias: zosconnect
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin